<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="shortcut icon"
      href="%PUBLIC_URL%/assets/icons/dinomap_rounded.png"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- this ios version meta tag thing might be depreciated -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="apple-mobile-web-app-title" content="Dino Map" />
    <!-- apple specific sizes -->

    <!-- this one works for iphoneX -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />

    <!-- this one hopefully covers the rest -->
    <link
      rel="apple-touch-icon"
      href="assets/icons/dinomap_228.png"
      sizes="228x228"
    />
    <link
      rel="apple-touch-icon"
      href="assets/icons/dinomap_512.png"
      sizes="512x512"
    />

    <!-- internet explorer setting for purposes of more happiness -->
    <meta
      name="msapplication-TileImage"
      content="/assets/icons/dinomap_228.png"
    />
    <meta name="msapplication-TileColor" content="#000" />

    <!-- final backup -->
    <meta name="theme-color" content="#000000" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      href="https://fonts.googleapis.com/css?family=Heebo:300,400,500,700,900"
      rel="stylesheet"
    />
    <title>Dino Map</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
